{% extends "startpage/base.html" %}
{% block content %}
<body>
<div class="container">
    <div class="page-header">
        <h1>CSV</h1>

        <div class="container">
            <div class="row">
                <div class="col ">
                    <div class="content-section">
                        <h4>CSV-Import</h4>
                        <!--<a href="{% url 'import_csv'  %}">detail Ansicht</a>-->
                        <div class="col">
                            <div class="dropdown">
                                <form action="detail/<str:value>/" method="POST">{%csrf_token%}</form>
                                <select id="org" name="parameter_list" onChange="selectParam()">
                                    <option value="" selected="selected">---SELECT Vergleichsparameter---</option>
                                    {% for vglparameter in parameter %}
                                    <option name="selectedparameter" value="{{csvFileModel.c_parameter}}">
                                        {{vglparameter}}
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col">
                                <!--<div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text" id="btnGroupAddon">Datensatz</div>
                                    </div>
                                    <input onchange="pathChange(path)" type="text" class="form-control"
                                           placeholder="Input CSV File"
                                           id="path"
                                           aria-label="Input group example" aria-describedby="btnGroupAddon">
                                </div>-->
                                <!--<script>
                                    document.getElementById(
                                        "path").onchange = function () {
                                        GFGfun()
                                    };

                                    function GFGfun() {
                                        var x = document.getElementById("path");
                                        x.value = x.value.toLowerCase();
                                        Console.write(x.value)
                                    }
                                </script>-->
                            </div>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="col">
                            <h4>Vergleich</h4>
                            <div class="row">
                                <table id='tb1' style="width:100%; border-collapse: collapse;" class="table-bordered">

                                    <tbody id='tb' class="table-striped">
                                    {%for data in value%}
                                    <tr>
                                        {% for x in data %}
                                        <td>{{ x }}</td>
                                        {% endfor %}
                                    </tr>
                                    {%endfor%}
                                    </tbody>
                                </table>
                            </div>
                            <div class="row">
                                <table id='tb2' style="width:100%; border-collapse: collapse;" class="table-bordered">
                                    {%for i in auswertung%}
                                    <thead>
                                    <th>{{i.name}}</th>
                                    </thead>
                                    <tbody id='tb3' class="table-striped">
                                    <tr>
                                        <td><p>avg</p>{{i.avg}}</td>
                                        <td><p>max</p>{{i.max}}</td>
                                        <td><p>min</p>{{i.min}}</td>
                                    </tr>
                                    {%endfor%}
                                    </tbody>
                                </table>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock content %}
